<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/End Chart Animation</title>
    <link rel="stylesheet" href="styles/chart.css">
</head>
<body>
    <main>
        <div id="coordinates">
            <span class="xCoord">1</span>
            <span class="xCoord">2</span>
            <span class="xCoord">3</span>
            <span class="xCoord">4</span>
            <div id="graph">
                <div class="box" id="red"><span>1980</span></div>
                <div class="box" id="green"><span>2020</span></div>
            </div>
            <span class="yCoord">1</span>
            <span class="yCoord">2</span>
        </div>
    </main>
    <script src="scripts/chart.js"></script>
</body>
</html>
